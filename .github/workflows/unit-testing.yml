name: unit-testing
on:
    pull_request:
        branches:
            - main
jobs:
    testing:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
                  cache: 'npm'
                  check-latest: true
            - run: npm install -g npm@latest
            - run: npm ci
            - run: npm run lint
            - run: npm run test
